<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curio & Trinket Shop</title>
  <link rel="stylesheet" href="../src/styles/main.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <style>
    body {
      background-image: url('../public/images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }
    #store-canvas {
      position: relative;
      width: 100%;
      height: 600px;
      border: 2px dashed #ccc;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .chosen-img {
      position: absolute;
      cursor: move;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1 class="title">Curio & Trinket Shop</h1>

    <!-- NPC Scene Placeholder -->
    <div id="scene-container">
      <!-- This will be populated dynamically -->
    </div>

    <!-- Inventory Section -->
    <div id="inventory">
      <h2>Your Inventory</h2>
      <div id="inventory-items"></div>
    </div>

    <!-- Store Layout Screen -->
    <div id="store-layout" class="hidden">
      <h2>Arrange Your Shop</h2>
      <div id="store-canvas"></div>
      <button id="save-layout">Save Layout</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script type="module" src="../src/scripts/game.js"></script>
</body>
</html>

<script src="js/main.js"></script>
